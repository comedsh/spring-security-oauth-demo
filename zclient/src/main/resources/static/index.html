<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="uk-height-1-1">
<head>
    <meta charset="UTF-8"/>
    <title>OAuth2 Client Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.gradient.min.css"/>
</head>

<script lang="javascript">
	
function redirect(){
	document.location.href='http://localhost:9999/uaa/oauth/authorize?client_id=c1&redirect_uri=http%3a%2f%2flocalhost%3a8080%2fclient&response_type=code&scope=read';
}	
	
</script>


<body class="uk-height-1-1">
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
	    <div class="uk-vertical-align-middle" style="width: 250px;">
			<input class="uk-panel uk-panel-box" type="button" value="授权访问" onclick="redirect()" />        
	    </div>
	</div>
</body>
</html>
